<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mobile Website</title>
        <meta name="description" content="Mobile Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/logo.jpg" alt="logo img">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information"><div class = "overlay"></div>
                <img src="images/mobile.png" alt="mobile" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png" alt="cameraimg">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png" alt="processor">
                        <div>
                            <h1>processor</h1>
                            <p>Snapdragon Octa-core11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png" alt="display">
                        <div>
                            <h1>Display</h1>
                            <p>6.5 Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png" alt="battery">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000mAh, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="controls">
                    <img src="images/arrow.png" alt="arrow" id="upBtn">
                    <h3>Featues</h3>
                    <img src="images/arrow.png" alt="arrow" id="downBtn">
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
